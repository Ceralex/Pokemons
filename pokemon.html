    <script type="module">
        const id = new URLSearchParams(window.location.search).get('id');

        const mainDiv = document.querySelector('main');

        if (id === null || id === '') {
            // Not found page
            mainDiv.innerHTML = `
                <h1 class="text-5xl text-white">404 Not found</h1>
            `;

            throw new Error('Pokemon ID is not provided');
        }



        const infoUrl = `https://pokeapi.co/api/v2/pokemon/${id}`;
        const speciesUrl = `https://pokeapi.co/api/v2/pokemon-species/${id}`;

        const [infoResponse, speciesResponse] = await Promise.all([
            fetch(infoUrl),
            fetch(speciesUrl),
        ]);


        const infoData = await infoResponse.json();
        const speciesData = await speciesResponse.json();

        // Update the DOM with the fetched data
        document.getElementById("pokemonName").innerText = infoData.name;

        document.getElementById("pokemon").src = infoData.sprites.other["official-artwork"].front_default;

        document.getElementById("height").innerText = `${infoData.height / 10} m`;
        document.getElementById("weight").innerText = `${infoData.weight / 10} kg`;

        document.getElementById("abilities").innerText = infoData.abilities.map((ability) => ability.ability.name).join(", ");
        document.getElementById("category").innerText = speciesData.genera.find((item) => item.language.name === "en").genus;

        try { // A volte non hanno una descrizione
            document.getElementById("description").innerText = speciesData.flavor_text_entries.find((item) => item.language.name === "en").flavor_text;
        } catch (error) {
            console.error(error);
        }
        displayGraph(infoData.stats)

    <script>
        function displayGraph(stats) {
            const baseStats = stats.map(stat => stat.base_stat);

            const chartData = {
                labels: [
                    'HP',
                    'Attack',
                    'Defense',
                    'Special Attack',
                    'Special Defense',
                    'Speed'
                ],
                datasets: [{
                    label: 'Stats',
                    data: baseStats,
                    fill: true,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgb(255, 99, 132)',
                    pointBackgroundColor: 'rgb(255, 99, 132)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(255, 99, 132)'
                }]
            };

            const config = {
                type: 'radar',
                data: chartData,
                options: {
                    scales: {
                        r: {
                            angleLines: {
                                display: false
                            },
                            grid: {
                                color: 'white'
                            },
                            pointLabels: {
                                color: 'white'
                            },
                            suggestedMin: 0,
                            suggestedMax: Math.max(baseStats), // Adattabile in base al pokemon                       
                        }
                    }

                }
            };

            new Chart(
                document.getElementById('myChart'),
                config
            );
        }
    </script>
