<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Pokemon</title>
</head>

<body class="bg-blue-950">
    <nav class="w-full bg-[#2c6eb2] h-24 text-white flex justify-between items-center px-6">
        <a href="index.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png"
                class="w-48" />
        </a>
        <h1 id="pokemonName" class="text-5xl font-semibold capitalize"></h1>

        <a href="team.html">
            <div class="flex items-center justify-center gap-3 w-48">
                <img src="https://pngimg.com/d/pokeball_PNG29.png?width=678&height=678" class="h-16">
            </div>
        </a>
    </nav>

    <main class="h-screen p-10 text-white space-y-10">
        <div class="grid grid-cols-2 justify-evenly align-middle">
            <div class="flex flex-col items-center">
                <img class="w-[40rem]" id="pokemon" alt="" />
                <div class="flex justify-center gap-5">
                    <p class="text-2xl bg-green-400 text-black capitalize w-72 h-10 text-center font-semibold rounded-md">grass</p>
                    <p class="text-2xl bg-purple-400 text-black capitalize w-72 h-10 text-center font-semibold rounded-md">poison</p>
                </div>
            </div>
            <div class="space-y-10">
                <div class="bg-sky-500 rounded-md grid grid-cols-2 mt-24 w-3/4 p-5 gap-7">
                    <div class="col-span-2">
                        <h1 class="text-gray-200 text-2xl font-semibold">Description:</h1>
                        <p class="text-[#215588] font-medium">The plant blooms\nwhen it is\nabsorbing solar\fenergy. It stays\non the move to\nseek sunlight.</p>
                    </div>
                    <div>
                        <h1 class="text-gray-200 text-xl font-semibold">Height:</h1>
                        <p id="height" class="text-[#215588] font-medium"></p>
                    </div>
                    <div>
                        <h1 class="text-gray-200 text-xl font-semibold">Category:</h1>
                        <p id="category" class="text-[#215588] font-medium capitalize">seed</p>
                    </div>
                    <div>
                        <h1 class="text-gray-200 text-xl font-semibold">Weight:</h1>
                        <p id="weight" class="text-[#215588] font-medium">100,0 kg</p>
                    </div>
                    <div>
                        <h1 class="text-gray-200 text-xl font-semibold">Abilities:</h1>
                        <p id="abilities" class="text-[#215588] font-medium capitalize">overgrow, chlorophyll</p>                        
                    </div>
                </div>
                <div class="space-y-5">
                    <h1 class="text-2xl font-semibold">Weaknesses:</h1>
                    <div class="flex gap-5">
                        <p class="text-2xl bg-green-400 text-black capitalize w-72 h-10 text-center font-semibold rounded-md">grass</p>
                        <p class="text-2xl bg-purple-400 text-black capitalize w-72 h-10 text-center font-semibold rounded-md">poison</p>
                    </div>
                    <div class="flex gap-5">
                        <p class="text-2xl bg-green-400 text-black capitalize w-72 h-10 text-center font-semibold rounded-md">grass</p>
                        <p class="text-2xl bg-purple-400 text-black capitalize w-72 h-10 text-center font-semibold rounded-md">poison</p>
                    </div>
                    <div class="flex gap-5">
                        <p class="text-2xl bg-green-400 text-black capitalize w-72 h-10 text-center font-semibold rounded-md">grass</p>
                        <p class="text-2xl bg-purple-400 text-black capitalize w-72 h-10 text-center font-semibold rounded-md">poison</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-1/3">
            <canvas id="myChart"></canvas>
        </div>
    </main>

    <script type="module">
        const id = new URLSearchParams(window.location.search).get('id');

        const mainDiv = document.querySelector('main');

        if (id === null || id === '') {
            // Not found page
            mainDiv.innerHTML = `
                <h1 class="text-5xl text-white">404 Not found</h1>
            `;

            throw new Error('Pokemon ID is not provided');
        }


        const url = `https://pokeapi.co/api/v2/pokemon/${id}`;

        const response = await fetch(url);
        const data = await response.json();

        console.log(data);
        document.getElementById("pokemonName").innerHTML = data.name;
        document.getElementById("pokemon").src = data.sprites.other["official-artwork"].front_default;
        document.getElementById("height").innerHTML = `${data.height * 0.1} m`;
        document.getElementById("weight").innerHTML = `${data.weight * 0.1} kg`;

        // Grafico con chartjs delle abilita (radar chart)
        
        // Cercare descrizione

        // Tipi e debolezze /type/{id}/

        // Evoluzioni /evolution-chain/{id}/

        // Bottone per cambiare maschio/femmina/shiny
    </script>
    <script>
        const chartData = {
            labels: [
                'HP',
                'Attack',
                'Defense',
                'Special Attack',
                'Special Defense',
                'Speed'
            ],
            datasets: [{
                label: 'Stats',
                data: [65, 59, 90, 81, 56, 40],
                fill: true,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
                pointBackgroundColor: 'rgb(255, 99, 132)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(255, 99, 132)'
            }]
        };
 
        const config = {
            type: 'radar',
            data: chartData,
            options: {
                    scales: {
                        r: {
                            angleLines: {
                                display: false
                            },
                            grid: {
                                color: 'white'
                            },
                            pointLabels: {
                                color: 'white'
                            },
                            suggestedMin: 0,
                            suggestedMax: Math.max([65, 59, 90, 81, 56, 40]), // Adattabile in base al pokemon                       
                        }
                    }

            }
        };

        new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>

</html>
