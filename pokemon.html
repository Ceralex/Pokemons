<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Pokemon</title>
</head>

<body class="bg-blue-950">
  <nav class="w-full bg-[#2c6eb2] h-24 text-white flex justify-between items-center px-6">
    <a href="index.html">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png"
        class="w-48" />
    </a>
    <h1 id="pokemonName" class="text-5xl font-semibold capitalize"></h1>

    <a href="team.html">
      <div class="flex items-center justify-center gap-3 w-48">
        <img src="https://pngimg.com/d/pokeball_PNG29.png?width=678&height=678" class="h-16" />
      </div>
    </a>
  </nav>

  <main class="h-screen p-10 text-white space-y-20">
    <div class="grid grid-cols-2 justify-evenly align-middle">
      <div class="flex flex-col items-center">
        <img class="h-[40rem]" id="pokemon" alt="" />
        <div id="types" class="flex justify-center gap-5"></div>
      </div>
      <div class="space-y-10">
        <div class="bg-sky-500 rounded-md grid grid-cols-2 mt-24 w-3/4 p-5 gap-7">
          <div class="col-span-2">
            <h1 class="text-gray-200 text-2xl font-semibold">Description:</h1>
            <p id="description" class="text-[#215588] font-medium"></p>
          </div>
          <div>
            <h1 class="text-gray-200 text-xl font-semibold">Height:</h1>
            <p id="height" class="text-[#215588] font-medium"></p>
          </div>
          <div>
            <h1 class="text-gray-200 text-xl font-semibold">Category:</h1>
            <p id="category" class="text-[#215588] font-medium capitalize"></p>
          </div>
          <div>
            <h1 class="text-gray-200 text-xl font-semibold">Weight:</h1>
            <p id="weight" class="text-[#215588] font-medium"></p>
          </div>
          <div>
            <h1 class="text-gray-200 text-xl font-semibold">Abilities:</h1>
            <p id="abilities" class="text-[#215588] font-medium capitalize"></p>
          </div>
        </div>
        <div id="weaknesses" class="space-y-5">
          <h1 class="text-2xl font-semibold">Weaknesses:</h1>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-evenly">
      <div class="w-[45rem]">
        <canvas id="myChart"></canvas>
      </div>
      <div id="evolutions" class="flex w-[45rem]"></div>
    </div>
  </main>

  <script type="module" src="src/pokemon.js" />

</body>

</html>
